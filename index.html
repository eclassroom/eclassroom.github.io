<script>
    $(function () {
        $("#loginBtn").click(function () {
          var xtoken= $("#XToken").val();
        var userid = $("#pzlusername").val();
        var pass = $("#pzlpassword").val();
        
        if ((pass == "") || (userid == "")) { alert("请输入密码"); return false; }
        var data = {XToken:xtoken,pzlusername:userid,pzlpassword:pass};
       
     //   alert("加密前数据:"+ JSON.stringify(data));

        var result = $.encryptRequest({
                data: data
            });
 //alert("加密后数据:"+ JSON.stringify(result));
         $.post('/zlinesystem/xlogin/sysxlogin',result, function (res)
      
         {
             res = JSON.parse(res);
             if (res.succeed==1) {
                 window.location.href = "/zlinesystem/";
                  return false;
             } else {
                 alert(res.errorMsg);
                  return false;
             }
         })

        return false;
        });
    });
    </script>
